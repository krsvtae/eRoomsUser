          <h3 class="text-center mt-5 mb-4 "><strong>Update Room</strong></h3>
          <form class="bg-steel px-4 py-4">
            <div class="row">
              <div class="col-12">
                <div class="form-outline mb-4">
                  <div class="col-12">
                    <label class="form-label" for="form7Example1">Room Name :</label>
                    <input type="text" id="form7Example1" class="form-control" placeholder="Room Name" value="Sweet" />
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="col-12">
                    <label class="form-label" for="form7Example3">Location :</label>
                    <input type="text" id="form7Example3" class="form-control" placeholder="Location" value=""/>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-6">
                    <label class="form-label" for="form7Example4">Capacity :</label>
                    <input type="text" id="form7Example4" class="form-control" placeholder="Capacity" value="" />
                  </div>
                  <div class="col-6">
                    <label class="form-label" for="form7Example4">Sequence No. :</label>
                    <input type="text" id="form7Example4" class="form-control" placeholder="Sequence No." value=""/>
                  </div>

                </div>
                <div>
                  <label> Photo : Currently </label>
                  <label> <a href="#!">Users/user.org</a>
                    <input type="checkbox" id="Clear" value="Clear"> <label for="Clear">Clear</label> </label>
                </div>
                <img src="../Image/meeting1.jpg" style="height:180px; width: auto;" class="rounded my-3" alt="...">
                <div class="col-12 mb-3">
                  <label for="formFile" class="form-label">Change : </label>
                  <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-12">
                      <label class="form-label" for="form7Example5">
                        <h5>Room Facility</h5>
                      </label>
                    </div>
                    <div class="col-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                      <label class="form-check-label" for="form7Example8"> <i class="fa-solid fa-wifi"></i>
                        WiFi Connection
                      </label>
                    </div>
                    <div class="col-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                      <label class="form-check-label" for="form7Example8"> <i class="fa-solid fa-chalkboard fa-lg"></i>
                        Whiteboard
                      </label>
                    </div>
                    <div class="col-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                      <label class="form-check-label" for="form7Example8"><i class="fa-solid fa-video"></i>
                        Projektor
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                      <label class="form-check-label" for="form7Example8"> <i class="fa-solid fa-network-wired"></i>
                        Cable LAN
                      </label>
                    </div>
                    <div class="col-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                      <label class="form-check-label" for="form7Example8"> <i class="fa-solid fa-plug"></i>
                        Electric Socket
                      </label>
                    </div>
                    <div class="col-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                      <label class="form-check-label" for="form7Example8"> <i class="fa-solid fa-tv"></i>
                        Big TV Screen
                      </label>
                    </div>
                  </div>
                </div>
