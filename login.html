<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">

</head>

<body id="latarbg">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="image/Turangga.png" width="130px" alt="Turangga"></a>
    </div>
  </nav>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        </a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  <section class="container mt-section">
    <div class="container-fluid px-4">
      <div class="row justify-content-center">
        <form class="" action="#" method="post">
          <h3 class="text-center mt-5 mb-4"> <strong>Login to eRooms</strong> </h3>
          <div class="bg-light mt-4 px-3 py-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">NRP</label>
              <input id="emailHelp" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="NRP">
              <div class="form-text" value="">Enter your NRP.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <div  class="form-text" value="">Enter your password.</div>
            </div>
            <div class="mb-10 col-md-35">
              <button class="btn btn-primary mb-3" type="submit">Sign In</button>
            </div>
            <!-- Simple link -->
            <label>Forgot your password?</label>
            <a href="./forgotpass.html">Click here</a>
           
            <br>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    $('form').submit( (e) => {
      e.preventDefault()
      let email = $('#emailHelp').val()
      let pass = $('#password').val()

      if(email.length > 0 && pass.length > 0){
        // TODO pengecekan email valid 
        window.location.href = '/dashboardRoom.html'
      }else{
        Swal.fire({
          title: 'Warning!',
          text: 'NRP atau Password Salah!',
          icon: 'warning',
          confirmButtonText: 'OK'
        })
      }
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  
</body>

</html>
